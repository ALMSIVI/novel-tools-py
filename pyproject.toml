[project]
name = 'novel_tools'
version = '0.0.10'
description = 'Python tools for formatting novels.'
authors = ['Yue Wu <wuyuejl97@gmail.com']
license = 'WTFPL'

[tool.yapf]
based_on_style = 'pep8'
column_limit = 120
allow_split_before_dict_value = false

[tool.pytest.ini_options]
markers = [
    'slow: marks tests as slow',
    'data: requires input data',
    'args: requires args'
]